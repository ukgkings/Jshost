<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Data</title>
    <script>
        function displayDataInDropdown() {
            // Get the stored data from localStorage
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');
            const phone = localStorage.getItem('phone');

            // Create an array of the values to populate the dropdown
            const data = [
                { label: 'Username', value: username },
                { label: 'Password', value: password },
                { label: 'Phone', value: phone }
            ];

            // Get the dropdown element
            const dropdown = document.getElementById('dataDropdown');

            // Add options to the dropdown
            data.forEach(item => {
                const option = document.createElement('option');
                option.text = `${item.label}: ${item.value}`;
                option.value = item.value;
                dropdown.add(option);
            });
        }

        // Run displayDataInDropdown when the page loads
        window.onload = displayDataInDropdown;
    </script>
</head>
<body>
    <h1>Your Information</h1>

    <!-- Dropdown to display data -->
    <label for="dataDropdown">Choose a data field:</label>
    <select id="dataDropdown">
        <option value="">Select an option</option>
    </select>
</body>
</html>
