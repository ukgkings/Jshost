<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Data</title>
    <script>
        function displayData() {
            // Get the stored data from localStorage
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');
            const phone = localStorage.getItem('phone');

            // Display the data in the respective elements
            document.getElementById('display-username').textContent = username;
            document.getElementById('display-password').textContent = password;
            document.getElementById('display-phone').textContent = phone;
        }

        // Run displayData when the page loads
        window.onload = displayData;
    </script>
</head>
<body>
    <h1>Your Information</h1>
    <p><strong>Username:</strong> <span id="display-username"></span></p>
    <p><strong>Password:</strong> <span id="display-password"></span></p>
    <p><strong>Phone Number:</strong> <span id="display-phone"></span></p>
</body>
  </html>
