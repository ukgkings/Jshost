<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Data</title>
    <script>
        function displayData() {
            // Retrieve all stored data from localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);

                // Create a new paragraph for each input field
                const para = document.createElement('p');
                para.innerHTML = `<strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> <span>${value}</span>`;

                // Append the new paragraph to the output section
                document.getElementById('output').appendChild(para);
            }
        }

        // Run displayData when the page loads
        window.onload = displayData;
    </script>
</head>
<body>
    <h1>Your Information</h1>
    <div id="output"></div> <!-- This is where the dynamic data will be inserted -->
</body>
</html>
