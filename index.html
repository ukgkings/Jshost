<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Input</title>
    <style>
        input {
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" placeholder="DD/MM/YYYY" maxlength="10">

    <script>
        document.getElementById('dob').addEventListener('input', function(e) {
            let value = e.target.value;

            // Remove non-digit characters
            value = value.replace(/\D/g, '');

            // Extract parts
            let day = value.slice(0, 2);
            let month = value.slice(2, 4);
            let year = value.slice(4, 8);

            // Validate and format day
            if (day > 31) day = '31';
            if (month > 12) month = '12';
            if (year > 2024) year = '2024';
            if (year < 1900) year = '1900';

            // Reassemble and format the value
            let formattedValue = '';
            if (day) formattedValue += day;
            if (month) formattedValue += '/' + month;
            if (year) formattedValue += '/' + year;

            // Set the formatted value
            e.target.value = formattedValue;
        });
    </script>
</body>
</html>
